<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Veículo</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div id="navbar">
        <img id="imagem" src="download-removebg-preview.png" alt="">
        <h1>Mecânica do Marcelo</h1>
        <img id="imagem" src="download-removebg-preview.png" alt="">
    </div>   
    
    <main>
        <div class="conteiner">
            <div class="box">
                <h1>
                    Dados do Cliente
                </h1>
                <br>
                <br>

                <form>
                    <div>
                        <div class="inpput">
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="inNome" name="nome" required>
                            
                            <hr>
                        </div>
                        <br>
                        
                        <div>
                            <fieldset>
                                <label for="Cpf">CPF:</label><br>
                                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required >
                                <hr>
                            </div>
                            <br>
                            
                            <div>
                                <label for="cadastro">Cnpj:</label><br>
                                <input type="number" id="inCadastro" name="cadastro" required>
                                <hr>
                            </div>
                            <br>
                            </fieldset>
                        
                        <button type="button" onclick="enviarform()" id="loginbutton">Enviar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
